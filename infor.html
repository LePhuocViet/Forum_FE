<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/infor.css">
</head>
<body>
    <div class="header">

    </div>

    <div class="container">
        <div class="grid">
            <div class="grid__row-6">
                <div class="container__img">
                    <img src="./img/logo_size.png" alt="" class="img__link">
                </div>
            </div>
            <div class="grid__row-6">
                <div class="container__infor">
                    <div class="container__list">
                        <div class="container__item-img">
                            <img src="./img/gmail.png" alt="" class="email__logo">
                        </div>
                        <div class="container__item">
                            <span class="container__item-title">Confirmation link has been sent to gmail please confirm</span>
                            <span id="countdown">60</span>
                            <button class="send__again" onclick="send_again('countdown', '.send__again')">Send Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">

    </div>
    <script src="./js/infor.js"></script>
    <script>
        check();
        countdownt("countdown",".send__again")

    </script>

</body>
</html>
